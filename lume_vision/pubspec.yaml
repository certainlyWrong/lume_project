name: lume_vision
description: "Real-time YOLO object detection for Flutter using ONNX Runtime and Lume image processing. Provides camera-based detection with customizable overlays and label filtering."
version: 0.0.1

repository: https://github.com/certainlyWrong/lume_project/tree/main/lume_vision
homepage: https://github.com/certainlyWrong/lume_project/tree/main/lume_vision

environment:
  sdk: ^3.11.0
  flutter: ">=3.10.0"

resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.1
  lume: ^1.0.1
  flutter_ort_plugin: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
